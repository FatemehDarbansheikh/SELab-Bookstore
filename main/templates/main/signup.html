{% extends 'main/base.html' %}

{% block title %}
ثبت‌ نام | کتاب‌فروشی
{% endblock %}

{% block content %}

<div class="form-box auth-form signup-form">
    <h2>ایجاد حساب کاربری</h2>

    <form method="post">
        {% csrf_token %}

        <input type="text"
               name="username"
               placeholder="نام کاربری"
               required>

        <input type="email"
               name="email"
               placeholder="ایمیل"
               required>

        <input type="password"
               name="password"
               placeholder="رمز عبور"
               required>

        <button type="submit" class="btn btn-primary">
            ثبت‌نام
        </button>
    </form>

    <p class="auth-footer-text">
        قبلا ثبت‌ نام کرده‌اید؟
        <a href="{% url 'login' %}" class="auth-link">
            وارد شوید
        </a>
    </p>
</div>

{% endblock %}
