{% extends 'main/base.html' %}

{% block title %}
ثبت‌ نام | کتاب‌ فروشی
{% endblock %}

{% block content %}

<div class="form-box">
    <h2>ایجاد حساب کاربری</h2>

    <form method="post">
        {% csrf_token %}

        <input type="text"
               name="username"
               placeholder="نام کاربری"
               required>

        <input type="email"
               name="email"
               placeholder="ایمیل"
               required>

        <input type="password"
               name="password"
               placeholder="رمز عبور"
               required>

        <button type="submit" class="btn btn-primary">
            ثبت‌نام
        </button>
    </form>

    <p style="margin-top:15px; text-align:center; font-size:14px;">
        قبلاً ثبت‌نام کرده‌اید؟
        <a href="{% url 'login' %}" style="color:#4f46e5;">
            وارد شوید
        </a>
    </p>
</div>

{% endblock %}
