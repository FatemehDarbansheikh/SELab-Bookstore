{% extends 'main/base.html' %}

{% block title %}
رمز عبور تغییر کرد | کتاب‌‌فروشی 
{% endblock %}

{% block content %}
<div class="form-box password-complete">
    <h2>رمز عبور با موفقیت تغییر کرد</h2>

        اکنون می‌توانید با رمز عبور جدید وارد حساب کاربری خود شوید.

{% endblock %}
