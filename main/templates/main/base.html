<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
         کتاب فروشی
        {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>

<body>
    <header class="header">
        <div class="logo">کتاب‌ فروشی</div>

        <nav class="menu">
            <a href="{% url 'home' %}">خانه</a>
            <a href="{% url 'book_list' %}">کتاب‌ ها</a>
            <a href="{% url 'cart' %}">سبد خرید</a>

            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">پروفایل</a>
                <a href="{% url 'logout' %}">خروج</a>
            {% else %}
                <a href="{% url 'login' %}">ورود</a>
                <a href="{% url 'register' %}">ثبت‌ نام</a>
            {% endif %}
        </nav>
    </header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'main/js/main.js' %}"></script>
</body>
</html>
