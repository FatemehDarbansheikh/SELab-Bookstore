{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="form-box">
    <h2>{{ title }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            ذخیره
        </button>
    </form>

    <a href="{% url 'edit_profile' %}"
       class="btn btn-outline"
       style="margin-top:10px; display:inline-block;">
        بازگشت 
    </a>
</div>

{% endblock %}
