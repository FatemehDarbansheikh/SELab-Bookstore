{% extends 'main/base.html' %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<h1>{{ book.title }}</h1>
<p>:شابک 
    {{ book.ISBN }}
</p>
<p>:قیمت 
     {{ book.price }} تومان
    </p>
<p>{{ book.description }}</p>

<form action="{% url 'add_to_cart' book.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">افزودن به سبد خرید</button>
</form>
{% endblock %}
