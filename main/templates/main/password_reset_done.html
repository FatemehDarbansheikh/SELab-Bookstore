{% extends 'main/base.html' %}

{% block title %}
ارسال لینک بازیابی | کتاب‌فروشی 
{% endblock %}

{% block content %}
<div class="form-box password-reset-done">
    <h2>ایمیل ارسال شد</h2>

    <p class="password-reset-done-text">
        اگر حساب کاربری با این ایمیل وجود داشته باشد،
        لینک تغییر رمز عبور برای شما ارسال شده است.
    </p>

    <a href="{% url 'login' %}"
       class="btn btn-outline password-reset-done-btn">
        بازگشت به صفحه ورود
    </a>
</div>
{% endblock %}
