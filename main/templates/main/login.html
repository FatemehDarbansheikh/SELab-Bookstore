{% extends 'main/base.html' %}

{% block title %}
ورود | کتاب‌‌فروشی
{% endblock %}

{% block content %}

<div class="form-box">
    <h2>ورود به حساب کاربری</h2>

    <form method="post">
        {% csrf_token %}

        <input type="text"
               name="username"
               placeholder="نام کاربری"
               autofocus
               required>

        <input type="password"
               name="password"
               placeholder="رمز عبور"
               required>

        <button type="submit" class="btn btn-primary">
            ورود
        </button>
    </form>

    <p class="auth-hint">
        حساب کاربری ندارید؟
        <a href="{% url 'signup' %}">
            ثبت‌ نام کنید
        </a>
    </p>

    <p class="auth-hint">
        <a href="{% url 'password_reset' %}">
            رمز عبور خود را فراموش کرده‌اید؟
        </a>
    </p>
</div>

{% endblock %}
