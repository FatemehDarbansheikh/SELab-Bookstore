{% extends 'main/base.html' %}

{% block title %}
تایید سفارش | کتاب‌فروشی 
{% endblock %}

{% block content %}
<div class="confirmation-box">
    <h2 class="confirmation-title">
        سفارش شما با موفقیت ثبت شد 
    </h2>

    <p class="confirmation-item">
        شماره سفارش:
        <strong>{{ order.id }}</strong>
    </p>

    <p class="confirmation-item">
        مبلغ پرداخت‌ شده:
        <strong>{{ order.total_amount }} تومان</strong>
    </p>

    <a href="{% url 'order_history' %}" class="btn btn-primary">
        مشاهده سفارش‌ها
    </a>
</div>
{% endblock %}
